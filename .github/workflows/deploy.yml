name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Deploy Cloud Functions
      run: |
        chmod +x scripts/deploy_phase2_functions.sh
        ./scripts/deploy_phase2_functions.sh
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GCP_REGION: ${{ secrets.GCP_REGION }}
        BQ_DATASET_NAME: ${{ secrets.BQ_DATASET_NAME }}
        GCP_SERVICE_ACCOUNT_NAME: ${{ secrets.GCP_SERVICE_ACCOUNT_NAME }}
    
    - name: Run smoke tests
      run: |
        echo "Smoke tests would run here"
        # python scripts/smoke_tests.py
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      continue-on-error: true

